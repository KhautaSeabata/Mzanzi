services:
  # Main Web Service (Flask + Trading Terminal)
  - type: web
    name: mzanzifx-trading-terminal
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn web:app --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120 --log-file -
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FIREBASE_DATABASE_URL
        value: https://mzanzifx-default-rtdb.firebaseio.com
      - key: PYTHONUNBUFFERED
        value: 1
    autoDeploy: true
    branch: main
