<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Signal History - Trading Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #0e0e0e;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: #1a1a1a;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2a2a2a;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            background: transparent;
            border: 1px solid #333;
            color: #888;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .back-btn:hover {
            border-color: #00ff88;
            color: #00ff88;
        }

        .page-title {
            font-size: 18px;
            font-weight: 700;
            color: #00ff88;
            letter-spacing: 0.5px;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: transparent;
            border: 1px solid #333;
            color: #888;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        .action-btn:hover {
            border-color: #00ff88;
            color: #00ff88;
        }

        .action-btn.danger:hover {
            border-color: #ff3366;
            color: #ff3366;
        }

        /* Filters */
        .filters-bar {
            background: #1a1a1a;
            padding: 12px 15px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }

        .filters-bar::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            padding: 6px 14px;
            background: transparent;
            border: 1px solid #333;
            color: #888;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: #00ff88;
            color: #0e0e0e;
            border-color: #00ff88;
        }

        .filter-btn.bullish.active {
            background: #00ff88;
            border-color: #00ff88;
        }

        .filter-btn.bearish.active {
            background: #ff3366;
            border-color: #ff3366;
        }

        /* Stats Bar */
        .stats-bar {
            background: #1a1a1a;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            border-bottom: 1px solid #2a2a2a;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #2a2a2a;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 10px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Signals List */
        .signals-container {
            padding: 15px;
            padding-bottom: 80px;
        }

        .date-group {
            margin-bottom: 20px;
        }

        .date-header {
            font-size: 12px;
            color: #888;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            padding-left: 4px;
        }

        .signal-card {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.95) 0%, rgba(20, 20, 20, 0.95) 100%);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            border-left: 4px solid #00ff88;
            position: relative;
            transition: all 0.3s;
            cursor: pointer;
        }

        .signal-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.2);
        }

        .signal-card.bearish {
            border-left-color: #ff3366;
        }

        .signal-card.active {
            border: 2px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .signal-card.closed {
            opacity: 0.6;
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .signal-info {
            flex: 1;
        }

        .signal-symbol {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }

        .signal-time {
            font-size: 11px;
            color: #888;
        }

        .signal-badges {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .signal-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-bias {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid #00ff88;
        }

        .badge-bias.bearish {
            background: rgba(255, 51, 102, 0.2);
            color: #ff3366;
            border: 1px solid #ff3366;
        }

        .badge-confidence {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            border: 1px solid #FFD700;
        }

        .badge-timeframe {
            background: rgba(100, 100, 100, 0.2);
            color: #aaa;
            border: 1px solid #555;
        }

        .badge-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge-active {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .badge-closed {
            background: rgba(136, 136, 136, 0.2);
            color: #888;
        }

        .signal-levels {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .level-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }

        .level-label {
            color: #888;
            font-weight: 600;
        }

        .level-value {
            font-family: 'Roboto', monospace;
            font-weight: 700;
            color: #fff;
        }

        .level-value.green {
            color: #00ff88;
        }

        .level-value.red {
            color: #ff3366;
        }

        .signal-meta {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #888;
            padding-top: 12px;
            border-top: 1px solid #2a2a2a;
        }

        .signal-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .signal-meta strong {
            color: #fff;
        }

        .signal-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #2a2a2a;
        }

        .signal-action-btn {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid;
            background: transparent;
        }

        .btn-close {
            color: #FFD700;
            border-color: #FFD700;
        }

        .btn-close:hover {
            background: #FFD700;
            color: #0e0e0e;
        }

        .btn-delete {
            color: #ff3366;
            border-color: #ff3366;
        }

        .btn-delete:hover {
            background: #ff3366;
            color: #fff;
        }

        .btn-view {
            color: #00ff88;
            border-color: #00ff88;
        }

        .btn-view:hover {
            background: #00ff88;
            color: #0e0e0e;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #aaa;
        }

        .empty-text {
            font-size: 14px;
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(14, 14, 14, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 16px;
            color: #888;
            font-size: 14px;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            border: 1px solid #2a2a2a;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 15px;
        }

        .modal-body {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-cancel {
            background: #2a2a2a;
            color: #aaa;
        }

        .btn-cancel:hover {
            background: #333;
        }

        .btn-confirm {
            background: #ff3366;
            color: #fff;
        }

        .btn-confirm:hover {
            background: #ff1a4d;
        }

        /* Date Filter */
        .date-filter {
            display: flex;
            gap: 8px;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #333;
        }

        .date-filter input {
            background: transparent;
            border: none;
            color: #00ff88;
            font-size: 12px;
            outline: none;
            width: 110px;
        }

        .date-filter input::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Loading signals...</div>
    </div>

    <div class="header">
        <div class="header-left">
            <button class="back-btn" onclick="goBack()">‚Üê Back</button>
            <div class="page-title">Signal History</div>
        </div>
        <div class="header-actions">
            <button class="action-btn" onclick="refreshSignals()">üîÑ Refresh</button>
            <button class="action-btn danger" onclick="confirmClearAll()">üóëÔ∏è Clear All</button>
        </div>
    </div>

    <div class="filters-bar">
        <button class="filter-btn active" onclick="filterSignals('all')">All</button>
        <button class="filter-btn bullish" onclick="filterSignals('bullish')">üìà Bullish</button>
        <button class="filter-btn bearish" onclick="filterSignals('bearish')">üìâ Bearish</button>
        <button class="filter-btn" onclick="filterSignals('active')">‚ö° Active</button>
        <button class="filter-btn" onclick="filterSignals('closed')">‚úì Closed</button>
        <button class="filter-btn" onclick="filterSignals('high')">üî• High Confidence</button>
        
        <div class="date-filter">
            <span style="color: #888; font-size: 11px;">From:</span>
            <input type="date" id="dateFrom" onchange="applyDateFilter()">
        </div>
        <div class="date-filter">
            <span style="color: #888; font-size: 11px;">To:</span>
            <input type="date" id="dateTo" onchange="applyDateFilter()">
        </div>
    </div>

    <div class="stats-bar" id="statsBar">
        <div class="stat-card">
            <div class="stat-value" id="totalSignals">0</div>
            <div class="stat-label">Total</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="activeSignals">0</div>
            <div class="stat-label">Active</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="bullishSignals">0</div>
            <div class="stat-label">Bullish</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="bearishSignals">0</div>
            <div class="stat-label">Bearish</div>
        </div>
    </div>

    <div class="signals-container" id="signalsContainer">
        <div class="empty-state">
            <div class="empty-icon">üìä</div>
            <div class="empty-title">No Signals Yet</div>
            <div class="empty-text">Signals will appear here once generated</div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal hidden" id="confirmModal">
        <div class="modal-content">
            <div class="modal-title">Confirm Action</div>
            <div class="modal-body" id="modalBody">Are you sure?</div>
            <div class="modal-actions">
                <button class="modal-btn btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="modal-btn btn-confirm" id="confirmBtn" onclick="confirmAction()">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        const FIREBASE_URL = 'https://mzanzifx-default-rtdb.firebaseio.com';
        let allSignals = [];
        let filteredSignals = [];
        let currentFilter = 'all';
        let pendingAction = null;

        // ================================================================
        // FIREBASE OPERATIONS
        // ================================================================
        async function loadSignals() {
            showLoading();
            
            try {
                const response = await fetch(`${FIREBASE_URL}/signals.json`);
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data) {
                        allSignals = Object.keys(data).map(key => ({
                            id: key,
                            ...data[key],
                            status: data[key].status || 'active'
                        }));
                        
                        // Sort by timestamp (newest first)
                        allSignals.sort((a, b) => {
                            const timeA = new Date(a.timestamp).getTime();
                            const timeB = new Date(b.timestamp).getTime();
                            return timeB - timeA;
                        });
                        
                        console.log(`‚úÖ Loaded ${allSignals.length} signals`);
                    } else {
                        allSignals = [];
                    }
                } else {
                    console.error('‚ùå Failed to load signals');
                    allSignals = [];
                }
            } catch (error) {
                console.error('‚ùå Error loading signals:', error);
                allSignals = [];
            }
            
            updateStats();
            filterSignals(currentFilter);
            hideLoading();
        }

        async function deleteSignal(signalId) {
            showLoading();
            
            try {
                const response = await fetch(`${FIREBASE_URL}/signals/${signalId}.json`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    console.log('‚úÖ Signal deleted');
                    await loadSignals();
                } else {
                    console.error('‚ùå Failed to delete signal');
                    alert('Failed to delete signal');
                }
            } catch (error) {
                console.error('‚ùå Error deleting signal:', error);
                alert('Error deleting signal');
            }
            
            hideLoading();
        }

        async function closeSignalStatus(signalId) {
            showLoading();
            
            try {
                const response = await fetch(`${FIREBASE_URL}/signals/${signalId}/status.json`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify('closed')
                });
                
                if (response.ok) {
                    console.log('‚úÖ Signal closed');
                    await loadSignals();
                } else {
                    console.error('‚ùå Failed to close signal');
                }
            } catch (error) {
                console.error('‚ùå Error closing signal:', error);
            }
            
            hideLoading();
        }

        async function clearAllSignals() {
            showLoading();
            
            try {
                const response = await fetch(`${FIREBASE_URL}/signals.json`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    console.log('‚úÖ All signals cleared');
                    allSignals = [];
                    updateStats();
                    filterSignals(currentFilter);
                } else {
                    console.error('‚ùå Failed to clear signals');
                    alert('Failed to clear signals');
                }
            } catch (error) {
                console.error('‚ùå Error clearing signals:', error);
                alert('Error clearing signals');
            }
            
            hideLoading();
        }

        // ================================================================
        // FILTERING & DISPLAY
        // ================================================================
        function filterSignals(filter) {
            currentFilter = filter;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event?.target?.classList.add('active');
            
            // Apply filter
            filteredSignals = allSignals.filter(signal => {
                if (filter === 'all') return true;
                if (filter === 'bullish') return signal.bias === 'bullish';
                if (filter === 'bearish') return signal.bias === 'bearish';
                if (filter === 'active') return signal.status === 'active';
                if (filter === 'closed') return signal.status === 'closed';
                if (filter === 'high') return signal.confidence >= 85;
                return true;
            });
            
            displaySignals();
        }

        function applyDateFilter() {
            const fromDate = document.getElementById('dateFrom').value;
            const toDate = document.getElementById('dateTo').value;
            
            if (!fromDate && !toDate) {
                filterSignals(currentFilter);
                return;
            }
            
            filteredSignals = allSignals.filter(signal => {
                const signalDate = new Date(signal.timestamp).toISOString().split('T')[0];
                
                if (fromDate && signalDate < fromDate) return false;
                if (toDate && signalDate > toDate) return false;
                
                // Apply current filter as well
                if (currentFilter === 'all') return true;
                if (currentFilter === 'bullish') return signal.bias === 'bullish';
                if (currentFilter === 'bearish') return signal.bias === 'bearish';
                if (currentFilter === 'active') return signal.status === 'active';
                if (currentFilter === 'closed') return signal.status === 'closed';
                if (currentFilter === 'high') return signal.confidence >= 85;
                
                return true;
            });
            
            displaySignals();
        }

        function displaySignals() {
            const container = document.getElementById('signalsContainer');
            
            if (filteredSignals.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìä</div>
                        <div class="empty-title">No Signals Found</div>
                        <div class="empty-text">Try adjusting your filters</div>
                    </div>
                `;
                return;
            }
            
            // Group by date
            const groupedByDate = {};
            filteredSignals.forEach(signal => {
                const date = new Date(signal.timestamp).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                if (!groupedByDate[date]) {
                    groupedByDate[date] = [];
                }
                groupedByDate[date].push(signal);
            });
            
            // Build HTML
            let html = '';
            Object.keys(groupedByDate).forEach(date => {
                html += `<div class="date-group">`;
                html += `<div class="date-header">${date}</div>`;
                
                groupedByDate[date].forEach(signal => {
                    html += renderSignalCard(signal);
                });
                
                html += `</div>`;
            });
            
            container.innerHTML = html;
        }

        function renderSignalCard(signal) {
            const time = new Date(signal.timestamp).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            const statusClass = signal.status === 'active' ? 'active' : 'closed';
            const biasClass = signal.bias === 'bearish' ? 'bearish' : '';
            
            return `
                <div class="signal-card ${biasClass} ${statusClass}" onclick="viewSignalDetails('${signal.id}')">
                    <div class="signal-header">
                        <div class="signal-info">
                            <div class="signal-symbol">${signal.symbol || 'XAUUSD'}</div>
                            <div class="signal-time">${time}</div>
                        </div>
                        <div class="signal-badges">
                            <span class="signal-badge badge-bias ${biasClass}">${signal.bias}</span>
                            <span class="signal-badge badge-confidence">${signal.confidence}%</span>
                            <span class="signal-badge badge-timeframe">${signal.timeframe || '5M'}</span>
                            <span class="badge-status ${signal.status === 'active' ? 'badge-active' : 'badge-closed'}">${signal.status}</span>
                        </div>
                    </div>
                    
                    <div class="signal-levels">
                        <div class="level-item">
                            <span class="level-label">Entry</span>
                            <span class="level-value">${signal.entry}</span>
                        </div>
                        <div class="level-item">
                            <span class="level-label">TP1</span>
                            <span class="level-value green">${signal.tp1}</span>
                        </div>
                        <div class="level-item">
                            <span class="level-label">TP2</span>
                            <span class="level-value green">${signal.tp2}</span>
                        </div>
                        <div class="level-item">
                            <span class="level-label">SL</span>
                            <span class="level-value red">${signal.sl}</span>
                        </div>
                    </div>
                    
                    <div class="signal-meta">
                        <span>RR: <strong>${signal.rr || '--'}</strong></span>
                        <span>Vol: <strong>${signal.volatility || '--'}%</strong></span>
                        <span>Zone: <strong>${signal.zone || '--'}</strong></span>
                    </div>
                    
                    <div class="signal-actions" onclick="event.stopPropagation()">
                        ${signal.status === 'active' ? `
                            <button class="signal-action-btn btn-close" onclick="confirmClose('${signal.id}')">Close</button>
                        ` : ''}
                        <button class="signal-action-btn btn-view" onclick="viewChart('${signal.id}')">View Chart</button>
                        <button class="signal-action-btn btn-delete" onclick="confirmDelete('${signal.id}')">Delete</button>
                    </div>
                </div>
            `;
        }

        function updateStats() {
            document.getElementById('totalSignals').textContent = allSignals.length;
            document.getElementById('activeSignals').textContent = 
                allSignals.filter(s => s.status === 'active').length;
            document.getElementById('bullishSignals').textContent = 
                allSignals.filter(s => s.bias === 'bullish').length;
            document.getElementById('bearishSignals').textContent = 
                allSignals.filter(s => s.bias === 'bearish').length;
        }

        // ================================================================
        // ACTIONS
        // ================================================================
        function confirmDelete(signalId) {
            document.getElementById('modalBody').textContent = 'Are you sure you want to delete this signal? This action cannot be undone.';
            document.getElementById('confirmModal').classList.remove('hidden');
            pendingAction = { type: 'delete', id: signalId };
        }

        function confirmClose(signalId) {
            document.getElementById('modalBody').textContent = 'Mark this signal as closed?';
            document.getElementById('confirmModal').classList.remove('hidden');
            pendingAction = { type: 'close', id: signalId };
        }

        function confirmClearAll() {
            document.getElementById('modalBody').textContent = 'Delete ALL signals? This will permanently remove all signal history.';
            document.getElementById('confirmModal').classList.remove('hidden');
            pendingAction = { type: 'clearAll' };
        }

        function confirmAction() {
            if (!pendingAction) return;
            
            if (pendingAction.type === 'delete') {
                deleteSignal(pendingAction.id);
            } else if (pendingAction.type === 'close') {
                closeSignalStatus(pendingAction.id);
            } else if (pendingAction.type === 'clearAll') {
                clearAllSignals();
            }
            
            closeModal();
        }

        function closeModal() {
            document.getElementById('confirmModal').classList.add('hidden');
            pendingAction = null;
        }

        function viewSignalDetails(signalId) {
            const signal = allSignals.find(s => s.id === signalId);
            if (!signal) return;
            
            console.log('Signal details:', signal);
            // Could open a detailed modal here if needed
        }

        function viewChart(signalId) {
            // Navigate back to chart with this signal's context
            window.location.href = 'index.html';
        }

        function refreshSignals() {
            loadSignals();
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        // ================================================================
        // UI HELPERS
        // ================================================================
        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // ================================================================
        // INITIALIZATION
        // ================================================================
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üìä Signal History Page Loaded');
            
            // Set default date (last 30 days)
            const today = new Date();
            const thirtyDaysAgo = new Date(today);
            thirtyDaysAgo.setDate(today.getDate() - 30);
            
            document.getElementById('dateTo').value = today.toISOString().split('T')[0];
            document.getElementById('dateFrom').value = thirtyDaysAgo.toISOString().split('T')[0];
            
            // Load signals
            loadSignals();
        });
    </script>
</body>
