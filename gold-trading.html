<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Trading - MT5 Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #1e1e1e;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            position: fixed;
            width: 100%;
        }

        /* MT5 Header */
        .mt5-header {
            background: #2c2c2c;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #3a3a3a;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            height: 48px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .symbol-name {
            font-size: 16px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 0.5px;
        }

        .symbol-description {
            font-size: 11px;
            color: #999;
            margin-top: -2px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.2s;
        }

        .header-icon:active {
            color: #4a90e2;
        }

        /* Price Ticker */
        .price-ticker {
            background: #252525;
            padding: 6px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #3a3a3a;
        }

        .current-price {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .bid-price {
            font-size: 18px;
            font-weight: 700;
            color: #ff5252;
            font-family: 'Roboto', monospace;
        }

        .ask-price {
            font-size: 10px;
            color: #999;
            font-family: 'Roboto', monospace;
        }

        .price-change {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 1px;
        }

        .change-value {
            font-size: 13px;
            font-weight: 500;
            font-family: 'Roboto', monospace;
        }

        .change-value.positive {
            color: #4caf50;
        }

        .change-value.negative {
            color: #ff5252;
        }

        .change-percent {
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 3px;
            font-weight: 500;
        }

        .change-percent.positive {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .change-percent.negative {
            background: rgba(255, 82, 82, 0.2);
            color: #ff5252;
        }

        /* Timeframe Bar */
        .timeframe-bar {
            background: #2c2c2c;
            padding: 8px 0;
            display: flex;
            gap: 2px;
            overflow-x: auto;
            border-bottom: 1px solid #3a3a3a;
            scrollbar-width: none;
        }

        .timeframe-bar::-webkit-scrollbar {
            display: none;
        }

        .tf-button {
            flex-shrink: 0;
            padding: 6px 14px;
            background: transparent;
            border: none;
            color: #999;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .tf-button.active {
            color: #4a90e2;
        }

        .tf-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #4a90e2;
        }

        /* Chart Container */
        .chart-container {
            flex: 1;
            position: relative;
            background: #1e1e1e;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Chart Controls Overlay */
        .chart-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
        }

        .control-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(44, 44, 44, 0.9);
            border: 1px solid #3a3a3a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .control-btn:active {
            background: rgba(74, 144, 226, 0.3);
            color: #4a90e2;
            border-color: #4a90e2;
        }

        /* Crosshair Info */
        .crosshair-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(44, 44, 44, 0.95);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 11px;
            color: #999;
            display: none;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 1px solid #3a3a3a;
        }

        .crosshair-info.active {
            display: block;
        }

        .crosshair-row {
            display: flex;
            gap: 12px;
            margin-bottom: 4px;
        }

        .crosshair-row:last-child {
            margin-bottom: 0;
        }

        .crosshair-label {
            color: #666;
            min-width: 30px;
        }

        .crosshair-value {
            color: #fff;
            font-weight: 500;
        }

        /* Bottom Toolbar */
        .bottom-toolbar {
            background: #2c2c2c;
            padding: 8px 12px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #3a3a3a;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.3);
        }

        .toolbar-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 4px 12px;
            transition: color 0.2s;
            min-width: 60px;
        }

        .toolbar-btn.active {
            color: #4a90e2;
        }

        .toolbar-btn:active {
            color: #4a90e2;
        }

        .toolbar-icon {
            font-size: 22px;
        }

        .toolbar-label {
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Trade Button */
        .trade-button {
            position: fixed;
            bottom: 80px;
            right: 16px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: all 0.3s;
        }

        .trade-button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.6);
        }

        /* Indicators Panel */
        .indicators-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2c2c2c;
            transform: translateY(100%);
            transition: transform 0.3s;
            z-index: 200;
            max-height: 70vh;
            overflow-y: auto;
            border-top: 1px solid #3a3a3a;
        }

        .indicators-panel.open {
            transform: translateY(0);
        }

        .panel-header {
            padding: 16px;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: #2c2c2c;
            z-index: 1;
        }

        .panel-title {
            font-size: 16px;
            font-weight: 700;
        }

        .panel-close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: #999;
            font-size: 20px;
            cursor: pointer;
        }

        .indicator-item {
            padding: 14px 16px;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .indicator-item:active {
            background: rgba(74, 144, 226, 0.1);
        }

        .indicator-name {
            font-size: 14px;
            color: #fff;
        }

        .indicator-toggle {
            width: 44px;
            height: 24px;
            border-radius: 12px;
            background: #3a3a3a;
            position: relative;
            transition: background 0.2s;
        }

        .indicator-toggle.active {
            background: #4a90e2;
        }

        .indicator-toggle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: left 0.2s;
        }

        .indicator-toggle.active::after {
            left: 22px;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(30, 30, 30, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #3a3a3a;
            border-top-color: #4a90e2;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 16px;
            color: #999;
            font-size: 14px;
        }

        /* Main Container */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Volume Bar */
        .volume-bar {
            background: #252525;
            padding: 4px 12px;
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: #999;
            border-bottom: 1px solid #3a3a3a;
        }

        .volume-item {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .volume-label {
            color: #666;
            font-size: 9px;
        }

        .volume-value {
            color: #fff;
            font-weight: 500;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Loading XAUUSD...</div>
    </div>

    <div class="app-container">
        <!-- MT5 Header -->
        <div class="mt5-header">
            <div class="header-left">
                <div>
                    <div class="symbol-name">XAUUSD</div>
                    <div class="symbol-description">Gold vs US Dollar</div>
                </div>
            </div>
            <div class="header-right">
                <div class="header-icon" onclick="toggleTemplate()">üìä</div>
                <div class="header-icon" onclick="showSettings()">‚öôÔ∏è</div>
                <div class="header-icon" onclick="logout()">üö™</div>
            </div>
        </div>

        <!-- Price Ticker -->
        <div class="price-ticker">
            <div class="current-price">
                <div class="bid-price" id="bidPrice">2650.45</div>
                <div class="ask-price" id="askPrice">Ask: 2650.50</div>
            </div>
            <div class="price-change">
                <div class="change-value positive" id="changeValue">+12.35</div>
                <div class="change-percent positive" id="changePercent">+0.47%</div>
            </div>
        </div>

        <!-- Volume Info -->
        <div class="volume-bar">
            <div class="volume-item">
                <div class="volume-label">High</div>
                <div class="volume-value" id="highPrice">2654.20</div>
            </div>
            <div class="volume-item">
                <div class="volume-label">Low</div>
                <div class="volume-value" id="lowPrice">2645.80</div>
            </div>
            <div class="volume-item">
                <div class="volume-label">Open</div>
                <div class="volume-value" id="openPrice">2638.10</div>
            </div>
        </div>

        <!-- Timeframe Bar -->
        <div class="timeframe-bar">
            <button class="tf-button" onclick="changeTimeframe(60)">M1</button>
            <button class="tf-button active" onclick="changeTimeframe(300)">M5</button>
            <button class="tf-button" onclick="changeTimeframe(900)">M15</button>
            <button class="tf-button" onclick="changeTimeframe(1800)">M30</button>
            <button class="tf-button" onclick="changeTimeframe(3600)">H1</button>
            <button class="tf-button" onclick="changeTimeframe(14400)">H4</button>
            <button class="tf-button" onclick="changeTimeframe(86400)">D1</button>
            <button class="tf-button" onclick="changeTimeframe(604800)">W1</button>
        </div>

        <!-- Chart Container -->
        <div class="chart-container" id="chartContainer">
            <canvas id="chartCanvas"></canvas>
            
            <!-- Chart Controls -->
            <div class="chart-controls">
                <div class="control-btn" onclick="zoomIn()" title="Zoom In">+</div>
                <div class="control-btn" onclick="zoomOut()" title="Zoom Out">‚àí</div>
                <div class="control-btn" onclick="toggleCrosshair()" title="Crosshair">‚úõ</div>
                <div class="control-btn" onclick="autoScale()" title="Auto Scale">‚ä°</div>
            </div>

            <!-- Crosshair Info -->
            <div class="crosshair-info" id="crosshairInfo">
                <div class="crosshair-row">
                    <span class="crosshair-label">O:</span>
                    <span class="crosshair-value" id="crossO">2650.00</span>
                    <span class="crosshair-label">H:</span>
                    <span class="crosshair-value" id="crossH">2651.00</span>
                </div>
                <div class="crosshair-row">
                    <span class="crosshair-label">L:</span>
                    <span class="crosshair-value" id="crossL">2649.00</span>
                    <span class="crosshair-label">C:</span>
                    <span class="crosshair-value" id="crossC">2650.50</span>
                </div>
            </div>
        </div>

        <!-- Bottom Toolbar -->
        <div class="bottom-toolbar">
            <button class="toolbar-btn active">
                <div class="toolbar-icon">üìà</div>
                <div class="toolbar-label">Chart</div>
            </button>
            <button class="toolbar-btn" onclick="showIndicators()">
                <div class="toolbar-icon">üìä</div>
                <div class="toolbar-label">Indicators</div>
            </button>
            <button class="toolbar-btn" onclick="window.location.href='gold-positions.html'">
                <div class="toolbar-icon">üíº</div>
                <div class="toolbar-label">Positions</div>
            </button>
            <button class="toolbar-btn" onclick="window.location.href='gold-history.html'">
                <div class="toolbar-icon">üìã</div>
                <div class="toolbar-label">History</div>
            </button>
        </div>
    </div>

    <!-- Trade Button -->
    <button class="trade-button" onclick="openTrade()">+</button>

    <!-- Indicators Panel -->
    <div class="indicators-panel" id="indicatorsPanel">
        <div class="panel-header">
            <div class="panel-title">Indicators</div>
            <button class="panel-close" onclick="closeIndicators()">√ó</button>
        </div>
        <div class="indicator-item" onclick="toggleIndicator('ma')">
            <div class="indicator-name">Moving Average</div>
            <div class="indicator-toggle" id="maToggle"></div>
        </div>
        <div class="indicator-item" onclick="toggleIndicator('ema')">
            <div class="indicator-name">EMA</div>
            <div class="indicator-toggle" id="emaToggle"></div>
        </div>
        <div class="indicator-item" onclick="toggleIndicator('bb')">
            <div class="indicator-name">Bollinger Bands</div>
            <div class="indicator-toggle" id="bbToggle"></div>
        </div>
        <div class="indicator-item" onclick="toggleIndicator('rsi')">
            <div class="indicator-name">RSI</div>
            <div class="indicator-toggle" id="rsiToggle"></div>
        </div>
        <div class="indicator-item" onclick="toggleIndicator('macd')">
            <div class="indicator-name">MACD</div>
            <div class="indicator-toggle" id="macdToggle"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const app = initializeApp({
            apiKey: "AIzaSyC8Yh7DY90nujN6OiVD6kIHu3b-M0Kgero",
            authDomain: "mzanzifx.firebaseapp.com",
            databaseURL: "https://mzanzifx-default-rtdb.firebaseio.com",
            projectId: "mzanzifx",
            storageBucket: "mzanzifx.firebasestorage.app",
            messagingSenderId: "589859282488",
            appId: "1:589859282488:web:14f12501983b021cc1d0cd"
        });

        const auth = getAuth(app);
        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = 'index.html';
        });

        window.logout = async function() {
            if (confirm('Logout from Gold Trading?')) {
                try {
                    await signOut(auth);
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error('Logout error:', error);
                }
            }
        };
    </script>

    <script src="gold-data-engine.js"></script>
</body>
</html>
