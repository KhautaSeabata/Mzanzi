<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trading Terminal - Real-Time Charts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #0e0e0e;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        /* Header */
        .header {
            background: #1a1a1a;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2a2a2a;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .symbol-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .symbol-name {
            font-size: 18px;
            font-weight: 700;
            color: #00ff88;
            letter-spacing: 0.5px;
        }

        .symbol-description {
            font-size: 11px;
            color: #888;
        }

        .price-display {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .current-price {
            font-size: 20px;
            font-weight: 700;
            font-family: 'Roboto', monospace;
            color: #00ff88;
        }

        .price-change {
            font-size: 12px;
            font-family: 'Roboto', monospace;
        }

        .price-change.positive {
            color: #00ff88;
        }

        .price-change.negative {
            color: #ff3366;
        }

        .connection-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .connection-status.disconnected {
            background: #ff3366;
        }

        /* Timeframe Bar */
        .timeframe-bar {
            background: #1a1a1a;
            padding: 8px 15px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            border-bottom: 1px solid #2a2a2a;
        }

        .timeframe-bar::-webkit-scrollbar {
            display: none;
        }

        .tf-btn {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid #333;
            color: #888;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .tf-btn.active {
            background: #00ff88;
            color: #0e0e0e;
            border-color: #00ff88;
        }

        .tf-btn:hover {
            border-color: #00ff88;
            color: #00ff88;
        }

        /* Chart Container */
        .chart-container {
            height: calc(100vh - 120px);
            background: #0e0e0e;
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Controls Overlay */
        .chart-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
        }

        .control-btn {
            width: 36px;
            height: 36px;
            background: rgba(26, 26, 26, 0.9);
            border: 1px solid #333;
            border-radius: 6px;
            color: #888;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
            color: #00ff88;
        }

        .control-btn.active {
            background: #00ff88;
            color: #0e0e0e;
            border-color: #00ff88;
        }

        /* Info Box */
        .info-box {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(26, 26, 26, 0.95);
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #333;
            font-size: 11px;
            display: none;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .info-box.visible {
            display: block;
        }

        .info-row {
            display: flex;
            gap: 12px;
            margin-bottom: 4px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: #888;
            min-width: 20px;
        }

        .info-value {
            color: #fff;
            font-weight: 600;
            font-family: 'Roboto', monospace;
        }

        /* Loading */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(14, 14, 14, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 16px;
            color: #888;
            font-size: 14px;
        }

        /* Signal Panel */
        .signal-panel {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            background: rgba(26, 26, 26, 0.98);
            border: 2px solid #00ff88;
            border-radius: 8px;
            padding: 15px;
            z-index: 100;
            max-width: 400px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .signal-panel.hidden {
            display: none;
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .signal-title {
            font-weight: 700;
            font-size: 13px;
            color: #00ff88;
            letter-spacing: 1px;
        }

        .signal-close {
            cursor: pointer;
            color: #888;
            font-size: 18px;
            line-height: 1;
        }

        .signal-close:hover {
            color: #ff3366;
        }

        .signal-body {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .signal-bias {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            letter-spacing: 1px;
        }

        .signal-bias.bullish {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 2px solid #00ff88;
        }

        .signal-bias.bearish {
            background: rgba(255, 51, 102, 0.2);
            color: #ff3366;
            border: 2px solid #ff3366;
        }

        .signal-confidence {
            text-align: center;
            font-size: 18px;
            font-weight: 700;
            color: #fff;
        }

        .signal-levels {
            display: flex;
            flex-direction: column;
            gap: 6px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 6px;
        }

        .level-row {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }

        .level-label {
            color: #888;
            font-weight: 600;
        }

        .level-value {
            font-family: 'Roboto', monospace;
            font-weight: 700;
            color: #fff;
        }

        .level-value.green {
            color: #00ff88;
        }

        .level-value.red {
            color: #ff3366;
        }

        .signal-meta {
            display: flex;
            justify-content: space-around;
            font-size: 11px;
            color: #888;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .signal-meta strong {
            color: #fff;
            margin-left: 4px;
        }

        .signal-reasons {
            font-size: 11px;
            color: #888;
            line-height: 1.6;
            max-height: 100px;
            overflow-y: auto;
        }

        .signal-reasons::-webkit-scrollbar {
            width: 4px;
        }

        .signal-reasons::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Loading chart data...</div>
    </div>

    <div class="header">
        <div class="header-left">
            <div class="symbol-info">
                <div class="symbol-name">XAUUSD</div>
                <div class="symbol-description">Gold vs US Dollar</div>
            </div>
            
            <div class="price-display">
                <div class="current-price" id="currentPrice">--</div>
                <div class="price-change" id="priceChange">--</div>
            </div>
        </div>
        
        <div class="connection-status" id="connectionStatus"></div>
    </div>

    <div class="timeframe-bar">
        <button class="tf-btn" onclick="changeTimeframe(60)">M1</button>
        <button class="tf-btn active" onclick="changeTimeframe(300)">M5</button>
        <button class="tf-btn" onclick="changeTimeframe(900)">M15</button>
        <button class="tf-btn" onclick="changeTimeframe(1800)">M30</button>
        <button class="tf-btn" onclick="changeTimeframe(3600)">H1</button>
        <button class="tf-btn" onclick="changeTimeframe(14400)">H4</button>
        <button class="tf-btn" onclick="changeTimeframe(86400)">D1</button>
    </div>

    <div class="chart-container">
        <canvas id="chartCanvas"></canvas>
        
        <div class="chart-controls">
            <div class="control-btn" id="generateSignalBtn" onclick="generateSignal()" title="Generate Signal">âš¡</div>
            <div class="control-btn" id="autoAnalyzeBtn" onclick="toggleAutoAnalyze()" title="Auto Analyze">ðŸ”„</div>
            <div class="control-btn" onclick="zoomIn()" title="Zoom In">+</div>
            <div class="control-btn" onclick="zoomOut()" title="Zoom Out">âˆ’</div>
            <div class="control-btn" id="crosshairBtn" onclick="toggleCrosshair()" title="Crosshair">âœ›</div>
            <div class="control-btn" onclick="resetView()" title="Reset View">âŠ¡</div>
        </div>

        <div class="info-box" id="infoBox">
            <div class="info-row">
                <span class="info-label">O:</span>
                <span class="info-value" id="infoOpen">--</span>
                <span class="info-label">H:</span>
                <span class="info-value" id="infoHigh">--</span>
            </div>
            <div class="info-row">
                <span class="info-label">L:</span>
                <span class="info-value" id="infoLow">--</span>
                <span class="info-label">C:</span>
                <span class="info-value" id="infoClose">--</span>
            </div>
        </div>

        <div class="signal-panel hidden" id="signalPanel">
            <div class="signal-header">
                <span class="signal-title">SIGNAL DETECTED</span>
                <span class="signal-close" onclick="closeSignal()">âœ•</span>
            </div>
            <div class="signal-body">
                <div class="signal-bias" id="signalBias">BULLISH</div>
                <div class="signal-confidence" id="signalConfidence">85%</div>
                
                <div class="signal-levels">
                    <div class="level-row">
                        <span class="level-label">Entry:</span>
                        <span class="level-value" id="signalEntry">--</span>
                    </div>
                    <div class="level-row">
                        <span class="level-label">TP1:</span>
                        <span class="level-value green" id="signalTP1">--</span>
                    </div>
                    <div class="level-row">
                        <span class="level-label">TP2:</span>
                        <span class="level-value green" id="signalTP2">--</span>
                    </div>
                    <div class="level-row">
                        <span class="level-label">TP3:</span>
                        <span class="level-value green" id="signalTP3">--</span>
                    </div>
                    <div class="level-row">
                        <span class="level-label">SL:</span>
                        <span class="level-value red" id="signalSL">--</span>
                    </div>
                </div>
                
                <div class="signal-meta">
                    <span>RR: <strong id="signalRR">--</strong></span>
                    <span>Vol: <strong id="signalVol">--</strong>%</span>
                    <span id="signalZone">--</span>
                </div>
                
                <div class="signal-reasons" id="signalReasons"></div>
            </div>
        </div>
    </div>

    <script src="smc.js"></script>
    <script src="data.js"></script>
</body>
</html>
