<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trading Terminal - Real-Time Charts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #0e0e0e;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        /* Header */
        .header {
            background: #1a1a1a;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2a2a2a;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .symbol-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .symbol-name {
            font-size: 18px;
            font-weight: 700;
            color: #00ff88;
            letter-spacing: 0.5px;
        }

        .symbol-description {
            font-size: 11px;
            color: #888;
        }

        .price-display {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .current-price {
            font-size: 20px;
            font-weight: 700;
            font-family: 'Roboto', monospace;
            color: #00ff88;
        }

        .price-change {
            font-size: 12px;
            font-family: 'Roboto', monospace;
        }

        .price-change.positive {
            color: #00ff88;
        }

        .price-change.negative {
            color: #ff3366;
        }

        .connection-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .connection-status.disconnected {
            background: #ff3366;
        }

        /* Timeframe Bar */
        .timeframe-bar {
            background: #1a1a1a;
            padding: 8px 15px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            border-bottom: 1px solid #2a2a2a;
        }

        .timeframe-bar::-webkit-scrollbar {
            display: none;
        }

        .tf-btn {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid #333;
            color: #888;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .tf-btn.active {
            background: #00ff88;
            color: #0e0e0e;
            border-color: #00ff88;
        }

        .tf-btn:hover {
            border-color: #00ff88;
            color: #00ff88;
        }

        /* Chart Container */
        .chart-container {
            height: calc(100vh - 120px);
            background: #0e0e0e;
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Controls Overlay */
        .chart-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
        }

        .control-btn {
            width: 36px;
            height: 36px;
            background: rgba(26, 26, 26, 0.9);
            border: 1px solid #333;
            border-radius: 6px;
            color: #888;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
            color: #00ff88;
        }

        .control-btn.active {
            background: #00ff88;
            color: #0e0e0e;
            border-color: #00ff88;
        }

        /* Info Box */
        .info-box {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(26, 26, 26, 0.95);
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #333;
            font-size: 11px;
            display: none;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .info-box.visible {
            display: block;
        }

        .info-row {
            display: flex;
            gap: 12px;
            margin-bottom: 4px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: #888;
            min-width: 20px;
        }

        .info-value {
            color: #fff;
            font-weight: 600;
            font-family: 'Roboto', monospace;
        }

        /* Loading */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(14, 14, 14, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 16px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Loading chart data...</div>
    </div>

    <div class="header">
        <div class="header-left">
            <div class="symbol-info">
                <div class="symbol-name">XAUUSD</div>
                <div class="symbol-description">Gold vs US Dollar</div>
            </div>
            
            <div class="price-display">
                <div class="current-price" id="currentPrice">--</div>
                <div class="price-change" id="priceChange">--</div>
            </div>
        </div>
        
        <div class="connection-status" id="connectionStatus"></div>
    </div>

    <div class="timeframe-bar">
        <button class="tf-btn" onclick="changeTimeframe(60)">M1</button>
        <button class="tf-btn active" onclick="changeTimeframe(300)">M5</button>
        <button class="tf-btn" onclick="changeTimeframe(900)">M15</button>
        <button class="tf-btn" onclick="changeTimeframe(1800)">M30</button>
        <button class="tf-btn" onclick="changeTimeframe(3600)">H1</button>
        <button class="tf-btn" onclick="changeTimeframe(14400)">H4</button>
        <button class="tf-btn" onclick="changeTimeframe(86400)">D1</button>
    </div>

    <div class="chart-container">
        <canvas id="chartCanvas"></canvas>
        
        <div class="chart-controls">
            <div class="control-btn" onclick="zoomIn()" title="Zoom In">+</div>
            <div class="control-btn" onclick="zoomOut()" title="Zoom Out">−</div>
            <div class="control-btn" id="crosshairBtn" onclick="toggleCrosshair()" title="Crosshair">✛</div>
            <div class="control-btn" onclick="resetView()" title="Reset View">⊡</div>
        </div>

        <div class="info-box" id="infoBox">
            <div class="info-row">
                <span class="info-label">O:</span>
                <span class="info-value" id="infoOpen">--</span>
                <span class="info-label">H:</span>
                <span class="info-value" id="infoHigh">--</span>
            </div>
            <div class="info-row">
                <span class="info-label">L:</span>
                <span class="info-value" id="infoLow">--</span>
                <span class="info-label">C:</span>
                <span class="info-value" id="infoClose">--</span>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
</body>
</html>
